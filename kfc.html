<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <script type="text/javascript" src="kfc.js">
        </script>
</head>
<body class="container-fluid">
    <header class="mt-1">
        <img src="kfc.png" width="100%" height="550">
    </header>
    <section>
        <div class="accordion" id="kfc">
            <!-- Customer Item -->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-toggle="collapse" data-bs-target="#customer" class="btn btn-danger w-100">Customer Details</button>
                </div>
                <div class="accordion-collapse collapse show" id="customer" data-bs-parent="#kfc">
                    <div class="accordion-body bg-danger text-white mt-2">
                        <dl>
                            <dt>Customer Name</dt>
                            <dd><input type="text" id="txtName" class="form-control"></dd>
                            <dt>Mobile</dt>
                            <dd><input type="text" id="txtMobile" class="form-control"></dd>
                        </dl>
                    </div>
                </div>
            </div>

            <!-- Meal Items -->

            <div class="accordion-item mt-2">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100" data-bs-target="#meal" data-bs-toggle="collapse">Select Your Meal</button>
                </div>
                <div class="accordion-collapse collapse" id="meal" data-bs-parent="#kfc">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col text-center">
                                <div class="card p-2 m-2">
                                    <img src="meal1.PNG" class="card-img-top" height="350">
                                    <div class="card-header">
                                        <h3>OMG Burger</h3>
                                    </div>
                                    <div class="card-footer h4">
                                        <input type="radio" name="meal" value="OMG Burger" id="optBurger" class="form-check-input"> <label>&#8377; 120/-</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col text-center">
                                <div class="card p-2 m-2">
                                    <img src="meal2.PNG" class="card-img-top" height="350">
                                    <div class="card-header">
                                        <h3>OMG Roller</h3>
                                    </div>
                                    <div class="card-footer h4">
                                        <input type="radio" name="meal" value="OMG Roller" id="optRoller" class="form-check-input"> <label>&#8377; 90/-</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- AdON Items-->

            <div class="accordion-item mt-2">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100" data-bs-target="#adon" data-bs-toggle="collapse">Select AD-ON's</button>
                </div>
                <div class="accordion-collapse collapse" id="adon" data-bs-parent="#kfc">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col text-center">
                                <div class="card p-2 m-2">
                                    <img src="meal3.PNG" class="card-img-top" height="350">
                                    <div class="card-header">
                                        <h3>Krusher Brownie</h3>
                                    </div>
                                    <div class="card-footer h4">
                                        <input type="checkbox" value="Krusher Brownie" id="optKrusher" class="form-check-input"> <label>&#8377; 40/-</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col text-center">
                                <div class="card p-2 m-2">
                                    <img src="meal4.PNG" class="card-img-top" height="350">
                                    <div class="card-header">
                                        <h3>Hot Wings</h3>
                                    </div>
                                    <div class="card-footer h4">
                                        <input type="checkbox" value="Hot Wings" id="optWings" class="form-check-input"> <label>&#8377; 70/-</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Place Order -->
            <div class="mt-3">
                <button onclick="OrderClick()" data-bs-target="#summary" data-bs-toggle="modal" class="btn btn-danger w-100">Place Order</button>
                <div class="modal fade" id="summary">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3>Your Bill Summary</h3>
                                <button class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                               <div class="row">
                                    <div class="col">
                                        <dl>
                                            <dt>Customer Name</dt>
                                            <dd id="lblCustomer"></dd>
                                            <dt>Mobile</dt>
                                            <dd id="lblMobile"></dd>
                                            <dt>Meal</dt>
                                            <dd id="lblMeal"></dd>
                                            <dt>Ad-ON's</dt>
                                            <dd id="lblAdOn"></dd>
                                            <dt>Total</dt>
                                            <dd id="lblTotal"></dd>
                                        </dl>
                                    </div>
                                    <div class="col">
                                        <img id="imgMeal" width="100%" height="200" border="1">
                                    </div>
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
